services:
  # FastAPI Backend
  - type: web
    name: sprypt-chatbot-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements-backend.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # Streamlit Frontend
  - type: web
    name: sprypt-chatbot-frontend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements-render.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: OPENAI_API_KEY
        sync: false
